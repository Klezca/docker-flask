version: 0.2

env:
  variables:
    AWS_REGION: "ap-southeast-2"

phases:
  install:
    runtime-versions:
      docker: 19
  pre_build:
    commands:
      - echo logging in to ecr...
      - $(aws ecr get-login --no-include-email --region $AWS_REGION)
      - docker pull $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/docker-flask:prod || true
  build:
    commands:
      - bash build.sh

  post_build:
    commands:
      - echo pushing prod images to ecr...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/docker-flask:latest
